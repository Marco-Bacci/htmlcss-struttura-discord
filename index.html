<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Layout</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!--header-->
  <header>
    <div class="main-bar container">
      <div class="logo pd-10 col-25">logo</div>
      <div class="d-flex">
        <ul class="d-flex">
          <li>link</li>
          <li>link</li>
          <li>link</li>
          <li>link</li>
        </ul>
      </div>
      <div class="login pd-10 col-25">login</div>
    </div>
  </header>

  <!--main-->
  <!--jumbotron-->
  <section class="bg-blue">
    <div class="jumbotron container bg-fuchsia"></div>
  </section>
  <!--second section-->
  <section>
    <div class="container">
      <div class="big-col col-60 bg-lightblue"></div>
      <div class="small-col col-40 bg-pink"></div>
    </div>
  </section>
  <!--third section, mirror of the second section-->
  <section class="bg-grey">
    <div class="container reverse">
      <div class="big-col col-60 bg-lightblue"></div>
      <div class="small-col col-40 bg-pink"></div>
    </div>
  </section>
  <!--same section as the second-->
  <section>
    <div class="container">
      <div class="big-col col-60 bg-lightblue"></div>
      <div class="small-col col-40 bg-pink"></div>
    </div>
  </section>
  <!--big section with green box-->
  <section class="card bg-grey pd-10">
    <div class="box bg-green"></div>
  </section>
  <!--footer-->
  <!--colonne-->
  <footer>
    <section class="container">
      <div class="main-col bg-salmon"></div>
      <div class="sec-col-1"></div>
      <div class="sec-col-2"></div>
      <div class="sec-col-3"></div>
      <div class="sec-col-4"></div>
    </section>

    <hr>

    <!--final bar with logo and button-->
    <div class="container">
      <div class="bottom-footer d-flex">
        <div class="logo bg-grey">logo</div>
        <div class="botton">
          <button>bottone</button>
        </div>
      </div>
    </div>
  </footer>


</body>

</html>
